- name: "Install Cassandra"
  hosts: cassandra_node
  become_user: root
  become: yes
  roles:
    - cassandra-cluster
    - cassandra-repair-job
  vars_files:
    - vars/all.yml
  tags:
    - cassandra
    
- name: "Setup Cassandra users"
  hosts: cassandra_seed_node
  become_user: root
  become: yes
  roles:
     - cassandra-user-setup
  vars_files:
    - vars/all.yml
  run_once: true
  tags:
    - cassandra
    - cassandra-user-setup