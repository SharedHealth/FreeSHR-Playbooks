
{% for group in ['cassandra_node','shr','freeshr-update-server','mci-server','mci-ui','tr-server','datasense','patient-journal-server','haproxy'] %}
   {% for host in groups[group] %}
define host {
       use linux-server
       host_name {{ group }}-{{ hostvars[host]['ansible_hostname'] }}
       alias {{ group }}-{{ host }}
       address {{ host }}
}
   {% endfor %}
{% endfor %}