---
- name: Clean existing
  shell: rm -f /tmp/bdshr.rpm
  sudo: true

- name: Copy rpm
  copy: src=/tmp/shr-0.1-1.noarch.rpm dest=/tmp/bdshr.rpm mode=755

- name: Remove bdshr
  yum: name=shr-0.1-1.noarch state=absent
  sudo: true

- name: Install bdshr
  yum: name=/tmp/bdshr.rpm state=present
  sudo: true

- name: Copy SHR properties
  copy: src={{deployment_environment}}-bdshr
    dest=/etc/default/bdshr
    mode=755

- name: Restart bdshr
  service: name=bdshr state=restarted
  sudo: true

- name: Get IpTable rules
  shell: iptables -L
  register: iptablesrules

  sudo: true
- name: Allow bdshr port through firewall
  command: /sbin/iptables -I INPUT 1 -p tcp --dport 8081 -j ACCEPT -m comment --comment "BDSHR"
  sudo: true
  when: iptablesrules.stdout.find("BDSHR") == -1

- name: save iptables
  command: service iptables save
  sudo: true

- name: list java keystore for identity server key
  command: keytool -list -keystore $JAVA_HOME/jre/lib/security/cacerts -alias shrid
  register: keylist

- name: copy keystore
  copy: src=shrid.cer dest=/tmp/shrid.cer
  when: keylist.stdout.find("fingerprint") == -1

- name: install identity server certificate to java keystore
  command: keytool -import -keystore $JAVA_HOME/lib/security/cacerts -alias shrid -file /tmp/shrid.cer
  sudo: yes
  when: keylist.stdout.find("fingerprint") == -1