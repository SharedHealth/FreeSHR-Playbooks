- name: Install nrpe and nagios plugins
  yum: pkg={{item}} state=installed
  with_items:
    - nrpe
    - nagios-plugins-all
    - check_nrpe

- name: copy nrpe.cfg
  template:
    src=nrpe.cfg
    dest=/etc/nagios/nrpe.cfg
    owner=root
    group=root
    mode=0644
  notify: restart nagios-nrpe-server 

- name: copy custom nrpe check commands
  copy:
    src={{ item }}
    dest=/usr/lib64/nagios/plugins/{{ item }}
    mode=0755
    owner=root
    group=root
  with_items:
    - check_exit_status.pl
    - check_postgres.pl
    - check_scheduled_tasks.py

- name: Ensure NRPE server is running
  service: name="nrpe" state=restarted enabled=yes

- name: Allow nagios nrpe port through firewall
  iptables: chain=INPUT jump=ACCEPT protocol=tcp destination_port=5666 match=comment comment=NagiosNRPE

- name: save iptables
  shell: iptables-save > /etc/sysconfig/iptables