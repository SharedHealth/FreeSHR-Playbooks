#host_vars/nagios

nagios_users:
    - name: nagios
      password: nagios

                                   
#variables for cgi.cfg
main_config_file_location: "/etc/nagios/nagios.cfg"
physical_html_path: "/usr/share/nagios/html"
url_html_path: "/nagios"
show_context_help: "no"
use_pending_states: "yes"
use_authentication: "yes"
use_ssl_authentication: "no"
default_user_name: ""
authorized_for_read_only: "user1,user2"
default_statusmap_layout: "5"
default_statuswrl_layout: "4"
ping_syntax: "/bin/ping -n -U -c 5 $HOSTADDRESS$"
refresh_rate: "60"
result_limit: "100"
escape_html_tags: "yes"
lock_author_names: "yes"

#variables for commands.cfg
#Add your own commands here!
nagios_commands:
    - name: check_freeshr
      line: $USER1$/check_http -H $HOSTADDRESS$ -p 8081 -u /diagnostics/health
    - name: check_mci
      line: $USER1$/check_http -H $HOSTADDRESS$ -p 8081 -u /diagnostics/health
    - name: check_identityserver
      line: $USER1$/check_http -H $HOSTADDRESS$ -p 8080 -u /diagnostics/health
    - name: check_patientjournal
      line: $USER1$/check_http -H $HOSTADDRESS$ -p 8090 -u /diagnostics/health
      
#variables for contacts.cfg
#Add your own contacts here!

nagios_contacts:
    - name: bdshr
      use: generic-contact
      alias: bdshr
      email: bdshr@thoughtworks.com
      
nagios_contactgroups:
  - name: admins
    alias: Nagios Administrators
    members: bdshr
      
#variables for localhost.cfg

nagios_services:
    - use: local-service
      hostgroup_name: shr-servers,mci-servers,bahmni-servers,cassandra-servers
      service_description: Root Partition
      check_command: check_local_disk!20%!10%!/
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: shr-servers,mci-servers,bahmni-servers,cassandra-servers
      service_description: Current Users
      check_command: check_local_users!20!50
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: shr-servers,mci-servers,bahmni-servers,cassandra-servers
      service_description: Total Processes
      check_command: check_local_procs!250!400!RSZDT
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: shr-servers,mci-servers,bahmni-servers,cassandra-servers
      service_description: Current Load
      check_command: check_local_load!5.0,4.0,3.0!10.0,6.0,4.0
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: shr-servers,mci-servers,bahmni-servers,cassandra-servers
      service_description: Swap Usage
      check_command: check_local_swap!20!10
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: shr-servers,mci-servers,bahmni-servers,cassandra-servers
      service_description: SSH
      check_command: check_ssh
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: shr-servers
      check_command: check_freeshr
      service_description: Check SHR Service
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: mci-servers
      check_command: check_mci
      service_description: Check MCI Service
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: identity-servers
      check_command: check_identityserver
      service_description: Check Identity Service
      notifications_enabled: 0
    - use: local-service
      hostgroup_name: patient-journal-servers
      check_command: check_patientjournal
      service_description: Check Patient Journal Service
      notifications_enabled: 1

      
