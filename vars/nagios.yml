#host_vars/nagios
#host_vars/nagios

nagios_users:
    - name: nagios
      password: nagios

                                   
#variables for cgi.cfg
main_config_file_location: "/etc/nagios/nagios.cfg"
physical_html_path: "/usr/share/nagios/html"
url_html_path: "/nagios"
show_context_help: "no"
use_pending_states: "yes"
use_authentication: "yes"
use_ssl_authentication: "no"
default_user_name: ""
authorized_for_read_only: "user1,user2"
default_statusmap_layout: "5"
default_statuswrl_layout: "4"
ping_syntax: "/bin/ping -n -U -c 5 $HOSTADDRESS$"
refresh_rate: "60"
result_limit: "100"
escape_html_tags: "yes"
lock_author_names: "yes"

#variables for commands.cfg
#Add your own commands here!
nagios_commands:
    - name: check_host_no_ping
      line: $USER1$/check_dummy 0
    - name: check_nrpe
      line: $USER1$/check_nrpe -H $HOSTADDRESS$ -c $ARG1$
      
#variables for contacts.cfg
#Add your own contacts here!

nagios_contacts:
    - name: bdshr
      use: generic-contact
      alias: bdshr
      email: bdshr@thoughtworks.com
      
nagios_contactgroups:
  - name: admins
    alias: Nagios Administrators
    members: bdshr
      
#variables for localhost.cfg

nagios_services:
    - use: local-service
      hostgroup_name: cassandra_node,shr,freeshr-update-server,mci-server,mci-ui,tr-server,datasense,patient-journal-server,haproxy
      service_description: Root Partition
      check_command: check_local_disk!20%!10%!/
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: cassandra_node,shr,freeshr-update-server,mci-server,mci-ui,tr-server,datasense,patient-journal-server,haproxy
      service_description: Current Users
      check_command: check_local_users!20!50
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: cassandra_node,shr,freeshr-update-server,mci-server,mci-ui,tr-server,datasense,patient-journal-server,haproxy
      service_description: Total Processes
      check_command: check_local_procs!250!400!RSZDT
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: cassandra_node,shr,freeshr-update-server,mci-server,mci-ui,tr-server,datasense,patient-journal-server,haproxy
      service_description: Current Load
      check_command: check_local_load!5.0,4.0,3.0!10.0,6.0,4.0
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: cassandra_node,shr,freeshr-update-server,mci-server,mci-ui,tr-server,datasense,patient-journal-server,haproxy
      service_description: Swap Usage
      check_command: check_local_swap!20!10
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: shr
      check_command: check_nrpe!check_freeshr
      service_description: Check SHR Service Available
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: shr
      check_command: check_nrpe!check_freeshr_svc
      service_description: Check SHR Service Process
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: mci-server
      check_command: check_nrpe!check_mci
      service_description: Check MCI Service Available
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: mci-server
      check_command: check_nrpe!check_mci_svc
      service_description: Check MCI Service Process
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: patient-journal-server
      check_command: check_nrpe!check_pj
      service_description: Check Patient Journal Available
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: patient-journal-server
      check_command: check_nrpe!check_pj_svc
      service_description: Check Patient Journal Process
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: datasense
      check_command: check_nrpe!ds_check_failed_events
      service_description: Datasense Failed Events Check
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: datasense
      check_command: check_nrpe!check_datasense_svc
      service_description: Check Datasense server process
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: mci-ui
      check_command: check_nrpe!check_mciui
      service_description: Check MCI Admin server 
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: tr-server
      check_command: check_nrpe!check_tr
      service_description: Check Terminology server 
      notifications_enabled: 1
    - use: local-service
      hostgroup_name: freeshr-update-server
      check_command: check_nrpe!fsu_check_failed_events
